theme = "rasmus"

[editor]
scrolloff               = 8
shell                   = ["fish", "-c"]
cursorline              = true
color-modes             = true
popup-border            = "all"
end-of-line-diagnostics = "warning"

[editor.statusline]
left   = ["mode", "spinner", "spacer", "diagnostics", "file-name", "read-only-indicator", "file-modification-indicator"]
center = []
right  = ["file-type", "selections", "position", "position-percentage", "spacer"]

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.gutters]
layout = ["diagnostics", "spacer", "line-numbers", "spacer", "diff", "spacer"]

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "hint"

[keys.normal]
"w"     = "move_next_sub_word_start"
"e"     = "move_next_sub_word_end"
"b"     = "move_prev_sub_word_start"
"q"     = "no_op"
"Q"     = "no_op"
"x"     = "select_line_below"
"X"     = "select_line_above"
"Y"     = ["extend_to_line_bounds", "yank"]
"D"     = ["extend_to_line_bounds", "delete_selection"]
"K"     = "hover"
"C-r"   = "redo"
"C-h"   = "jump_view_left"
"C-j"   = "jump_view_down"
"C-k"   = "jump_view_up"
"C-l"   = "jump_view_right"
"C-q"   = ":buffer-close"
"C-tab" = "goto_last_accessed_file"
"esc"   = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
"esc" = ["collapse_selection", "normal_mode"]

[keys.select]
"w"   = "extend_next_sub_word_start"
"e"   = "extend_next_sub_word_end"
"b"   = "extend_prev_sub_word_start"
"C-d" = ["search_selection", "extend_search_next"]
"esc" = ["collapse_selection", "keep_primary_selection", "normal_mode"]
